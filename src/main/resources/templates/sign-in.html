<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .glass-container {
        background: white;
        border-radius: 24px;
        padding: 60px 50px;
        width: 100%;
        max-width: 480px;
        box-shadow:
            0 10px 30px rgba(0, 0, 0, 0.08),
            0 1px 3px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.8);
        position: relative;
    }

    .logo-section {
        text-align: center;
        margin-bottom: 40px;
    }

    .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
    }

    .logo-icon i {
        font-size: 32px;
        color: white;
    }

    .logo-section h1 {
        font-size: 28px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 8px;
    }

    .logo-section p {
        color: #718096;
        font-size: 16px;
        font-weight: 400;
    }

    /* Сообщения */
    .alert-message {
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideDown 0.5s ease;
    }

    .alert-error {
        background: linear-gradient(135deg, #fc8181, #f56565);
        color: white;
        box-shadow: 0 5px 15px rgba(245, 101, 101, 0.2);
    }

    .alert-success {
        background: linear-gradient(135deg, #68d391, #48bb78);
        color: white;
        box-shadow: 0 5px 15px rgba(72, 187, 120, 0.2);
    }

    .alert-info {
        background: linear-gradient(135deg, #76e4f7, #4299e1);
        color: white;
        box-shadow: 0 5px 15px rgba(66, 153, 225, 0.2);
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #667eea;
        font-size: 18px;
        z-index: 2;
    }

    .form-input {
        width: 100%;
        padding: 18px 20px 18px 55px;
        border: 2px solid #edf2f7;
        border-radius: 16px;
        font-size: 16px;
        background: #fafbfc;
        transition: all 0.3s ease;
        font-weight: 500;
        color: #2d3748;
    }

    .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
    }

    .form-input::placeholder {
        color: #a0aec0;
        font-weight: 400;
    }

    .password-toggle {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #667eea;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        padding: 5px;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
    }

    .password-toggle:hover {
        background: rgba(102, 126, 234, 0.1);
        transform: translateY(-50%) scale(1.1);
    }

    .btn-login {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .register-section {
        text-align: center;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid #edf2f7;
    }

    .register-section p {
        color: #718096;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .btn-register {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .btn-register:hover {
        background: #667eea;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .features {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
        font-size: 12px;
        color: #a0aec0;
    }

    .feature {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .feature i {
        color: #667eea;
        font-size: 14px;
    }

    /* Стили для чекбокса "Запомнить меня" */
    .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 0;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-right: 10px;
        cursor: pointer;
        accent-color: #667eea;
    }

    .remember-me label {
        color: #4a5568;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
    }

    /* Ссылка "Забыли пароль?" */
    .forgot-password {
        text-align: center;
        margin-top: 15px;
    }

    .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .forgot-password a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
        .glass-container {
            padding: 40px 25px;
            margin: 10px;
        }

        .logo-section h1 {
            font-size: 24px;
        }

        .form-input {
            padding: 16px 20px 16px 50px;
        }

        .alert-message {
            padding: 12px 15px;
            font-size: 13px;
        }

        .features {
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
    }

    /* Стиль для поля с ошибкой */
    .input-error {
        border-color: #f56565 !important;
        background: #fef5f5 !important;
    }

    .input-error:focus {
        border-color: #f56565 !important;
        box-shadow: 0 5px 20px rgba(245, 101, 101, 0.1) !important;
    }
  </style>
</head>
<body>
<div class="glass-container">
  <div class="logo-section">
    <div class="logo-icon">
      <i class="fas fa-laptop-code"></i>
    </div>
    <h1>Учет ПО</h1>
    <p>Войдите в систему управления</p>
  </div>

  <!-- Сообщение об ошибке входа -->
  <div th:if="${error != null}" class="alert-message alert-error">
    <i class="fas fa-exclamation-circle"></i>
    <span th:text="${error}">Неверный логин или пароль</span>
  </div>

  <!-- Сообщение об успешном выходе или регистрации -->
  <div th:if="${message != null}" class="alert-message alert-success">
    <i class="fas fa-check-circle"></i>
    <span th:text="${message}"></span>
  </div>

  <form th:action="@{/auth/login}" method="post" id="loginForm">
    <!-- CSRF токен -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="input-group">
      <div class="input-icon">
        <i class="fas fa-user"></i>
      </div>
      <input
              type="text"
              class="form-input"
              id="username"
              name="username"
              placeholder="Имя пользователя"
              required
              th:classappend="${error != null} ? 'input-error' : ''"
      >
    </div>

    <div class="input-group">
      <div class="input-icon">
        <i class="fas fa-lock"></i>
      </div>
      <input
              type="password"
              class="form-input"
              id="password"
              name="password"
              placeholder="Пароль"
              required
              th:classappend="${error != null} ? 'input-error' : ''"
      >
      <button type="button" class="password-toggle" onclick="togglePassword()">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <div class="remember-me">
      <input type="checkbox" id="remember-me" name="remember-me">
      <label for="remember-me">Запомнить меня</label>
    </div>

    <button type="submit" class="btn-login">
      <i class="fas fa-sign-in-alt"></i> Войти в систему
    </button>

    <div class="forgot-password">
      <a href="#">Забыли пароль?</a>
    </div>
  </form>

  <div class="features">
    <div class="feature">
      <i class="fas fa-shield-alt"></i>
      <span>Безопасно</span>
    </div>
    <div class="feature">
      <i class="fas fa-bolt"></i>
      <span>Быстро</span>
    </div>
    <div class="feature">
      <i class="fas fa-mobile-alt"></i>
      <span>Адаптивно</span>
    </div>
  </div>

  <div class="register-section">
    <p>Еще нет учетной записи?</p>
    <a th:href="@{/auth/register}" class="btn-register">
      <i class="fas fa-user-plus"></i> Создать аккаунт
    </a>
  </div>
</div>

<script>
  function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle i');

      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.className = 'fas fa-eye-slash';
      } else {
          passwordInput.type = 'password';
          toggleIcon.className = 'fas fa-eye';
      }
  }

  // Автоматический фокус на поле ввода логина
  document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.glass-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';

      setTimeout(() => {
          container.style.transition = 'all 0.6s ease';
          container.style.opacity = '1';
          container.style.transform = 'translateY(0)';
      }, 100);

      // Автофокус на поле ввода логина
      const usernameInput = document.getElementById('username');
      if (usernameInput) {
          setTimeout(() => usernameInput.focus(), 300);
      }
  });

  // Обработка нажатия Enter
  document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.target.matches('button, a, .btn-register')) {
          event.preventDefault();
          document.getElementById('loginForm').submit();
      }
  });
</script>
</body>
</html>
