<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .glass-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 60px 50px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
    }

    .glass-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shine 6s infinite;
    }

    @keyframes shine {
        0% { transform: rotate(45deg) translateX(-100%); }
        100% { transform: rotate(45deg) translateX(100%); }
    }

    .logo-section {
        text-align: center;
        margin-bottom: 40px;
    }

    .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .logo-icon i {
        font-size: 32px;
        color: white;
    }

    .logo-section h1 {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
    }

    .logo-section p {
        color: #666;
        font-size: 16px;
        font-weight: 400;
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #667eea;
        font-size: 18px;
        z-index: 2;
    }

    .form-input {
        width: 100%;
        padding: 18px 20px 18px 55px;
        border: 2px solid #e8ecf4;
        border-radius: 16px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        transform: translateY(-2px);
    }

    .form-input::placeholder {
        color: #a0a3bd;
        font-weight: 400;
    }

    .password-toggle {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #667eea;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .password-toggle:hover {
        transform: translateY(-50%) scale(1.1);
    }

    .btn-login {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
        transform: translateY(-1px);
    }

    .register-section {
        text-align: center;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid rgba(232, 236, 244, 0.8);
    }

    .register-section p {
        color: #666;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .btn-register {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .btn-register:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .error-message {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 500;
        display: none;
        animation: slideDown 0.3s ease;
        box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .features {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
        font-size: 12px;
        color: #a0a3bd;
    }

    .feature {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .feature i {
        color: #667eea;
        font-size: 14px;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
        .glass-container {
            padding: 40px 25px;
            margin: 10px;
        }

        .logo-section h1 {
            font-size: 24px;
        }

        .form-input {
            padding: 16px 20px 16px 50px;
        }
    }
  </style>
</head>
<body>
<div class="glass-container">
  <div class="logo-section">
    <div class="logo-icon">
      <i class="fas fa-laptop-code"></i>
    </div>
    <h1>Учет ПО</h1>
    <p>Войдите в систему управления</p>
  </div>

  <div id="errorMessage" class="error-message" th:if="${param.error}">
    <i class="fas fa-exclamation-circle"></i> Неправильный логин или пароль
  </div>

  <form th:action="@{/auth/login}" method="post" id="loginForm">
    <div class="input-group">
      <div class="input-icon">
        <i class="fas fa-user"></i>
      </div>
      <input
              type="text"
              class="form-input"
              name="username"
              placeholder="Введите ваш логин"
              required
      >
    </div>

    <div class="input-group">
      <div class="input-icon">
        <i class="fas fa-lock"></i>
      </div>
      <input
              type="password"
              class="form-input"
              id="password"
              name="password"
              placeholder="Введите ваш пароль"
              required
      >
      <button type="button" class="password-toggle" onclick="togglePassword()">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <button type="submit" class="btn-login">
      <i class="fas fa-sign-in-alt"></i> Войти в систему
    </button>
  </form>

  <div class="features">
    <div class="feature">
      <i class="fas fa-shield-alt"></i>
      <span>Безопасно</span>
    </div>
    <div class="feature">
      <i class="fas fa-bolt"></i>
      <span>Быстро</span>
    </div>
    <div class="feature">
      <i class="fas fa-mobile-alt"></i>
      <span>Адаптивно</span>
    </div>
  </div>

  <div class="register-section">
    <p>Еще нет учетной записи?</p>
    <a th:href="@{/auth/register}" class="btn-register">
      <i class="fas fa-user-plus"></i> Создать аккаунт
    </a>
  </div>
</div>

<script>
  function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle i');

      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.className = 'fas fa-eye-slash';
      } else {
          passwordInput.type = 'password';
          toggleIcon.className = 'fas fa-eye';
      }
  }

  // Плавное появление элементов
  document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.glass-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';

      setTimeout(() => {
          container.style.transition = 'all 0.6s ease';
          container.style.opacity = '1';
          container.style.transform = 'translateY(0)';
      }, 100);
  });
</script>
</body>
</html>
